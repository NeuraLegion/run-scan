on:
  push:
    branches:
      - master

jobs:
  release:
    name: Build GitHub Action
    runs-on: ubuntu-latest
    container: node:16
    steps:
    - name: Install rsync üìö
      run: apt-get update && apt-get install -y rsync git
    - uses: actions/checkout@v2.3.1
    - name: Install dependencies
      run: npm ci && npm install -g @vercel/ncc
    - name: Build release
      run: npm run build && npm run pack
    - name: Copy files to release
      run: |
        mkdir release
        cp README.md release/
        cp action.yml release/
        cp -R dist/ release/dist/
    - name: Start Nexploit Scan üèÅ
      uses: ./release
      with:
        api_token: ${{ secrets.NEXPLOIT_TOKEN }}
#       restart_scan: ai3LG8DmVn9Rn1YeqCNRGQ
        name: GitHub scan ${{ github.sha }}
        discovery_types: |
          [ "crawler" ]
        crawler_urls: |
          [ "https://brokencrystals.com" ]
        module: "dast"
        hosts_filter: |
          [ ]
        hostname: "3b69-195-138-93-59.ngrok.io"
    - name: Push changes to the branch
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: release
        folder: release
        token: ${{ secrets.PA_TOKEN }}
